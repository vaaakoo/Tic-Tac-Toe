<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="bg-blueGreen relative flex h-screen w-screen flex-col justify-center overflow-hidden">
        <div class="mx-auto flex">
            <div class="flex h-full w-full flex-col items-center justify-center gap-2">
                <!-- first -->
                <div class="flex w-full justify-between gap-4">
                    <div class="flex w-24 gap-1 px-2 font-extrabold">
                        <div class="text-greenLight text-[42px]">x</div>
                        <div class="text-yellowLight text-[42px]">o</div>
                    </div>
                    <div
                        class="bg-lightBlueGreen flex h-12 w-24 -translate-x-4 translate-y-2 cursor-pointer place-content-center place-items-center gap-2 self-center rounded-2xl font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                        <div id="restart" class="text-lightPink text-[18px]">START</div>
                    </div>
                    <div class="bg-yellowLight mx-2 flex translate-y-2 place-self-center border-none rounded-md">
                        <img src="../gameplay.png" alt="gameplay" width="48px" height="36px">
                    </div>
                </div>
                <!-- second -->
                <div class="flex flex-col gap-4">
                    <div class="flex gap-4">
                        <div cellIndex="0"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                        <div cellIndex="1"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                        <div cellIndex="2"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                    </div>
                    <div class="flex gap-4">
                        <div cellIndex="3"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                        <div cellIndex="4"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                        <div cellIndex="5"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                    </div>
                    <div class="flex gap-4">
                        <div cellIndex="6"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                        <div cellIndex="7"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                        <div cellIndex="8"
                            class="buttons bg-lightBlueGreen text-greenLight h-24 w-24 cursor-pointer rounded-2xl text-center text-[56px] font-extrabold shadow-lg shadow-blue-400 duration-300 hover:-translate-y-1 hover:scale-110">
                            X</div>
                    </div>
                </div>
                <!-- third -->
                <div class="flex gap-4 pt-2">
                    <div
                        class="bg-greenLight flex h-14 w-24 cursor-pointer flex-col items-center justify-center rounded-2xl shadow-lg shadow-blue-600/40 duration-300 hover:-translate-y-1 hover:scale-110">
                        <div class="text-[12px] text-black">X (YOU)</div>
                        <div id="yourScore" class="text-[18px] font-extrabold text-black">0</div>
                    </div>
                    <div
                        class="bg-lightPink flex h-14 w-24 cursor-pointer flex-col items-center justify-center rounded-2xl shadow-lg shadow-blue-600/40 duration-300 hover:-translate-y-1 hover:scale-110">
                        <div class="text-[12px] text-black">RESULT</div>
                        <div id="statusText" class="text-[18px] font-extrabold text-black">0</div>
                    </div>
                    <div
                        class="bg-yellowLight flex h-14 w-24 cursor-pointer flex-col items-center justify-center rounded-2xl shadow-lg shadow-blue-600/40 duration-300 hover:-translate-y-1 hover:scale-110">
                        <div class="text-[12px] text-black">0 (CPU)</div>
                        <div id="secScore" class="text-[18px] font-extrabold text-black">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
